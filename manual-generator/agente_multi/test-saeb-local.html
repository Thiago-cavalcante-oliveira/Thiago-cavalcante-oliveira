<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEB - Sistema de Administração Eletrônica de Benefícios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .form-container {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #5a6fd8;
        }
        
        .navigation-menu {
            background: #34495e;
            padding: 15px 0;
            margin-top: 20px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 12px;
        }
        
        .interactive-elements {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .interactive-elements h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .secondary-btn {
            padding: 8px 16px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .secondary-btn:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SAEB</h1>
            <p>Faça login com sua conta institucional para acessar o sistema</p>
        </div>
        
        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            
            <div class="interactive-elements">
                <h3>Ações Disponíveis</h3>
                <div class="button-group">
                    <button class="secondary-btn" onclick="showHelp()">Ajuda</button>
                    <button class="secondary-btn" onclick="resetPassword()">Esqueci a Senha</button>
                    <button class="secondary-btn" onclick="contactSupport()">Suporte</button>
                </div>
            </div>
        </div>
        
        <div class="navigation-menu">
            <nav class="nav-links">
                <a href="#home" class="nav-link">Início</a>
                <a href="#beneficios" class="nav-link">Benefícios</a>
                <a href="#relatorios" class="nav-link">Relatórios</a>
                <a href="#configuracoes" class="nav-link">Configurações</a>
                <a href="#usuarios" class="nav-link">Usuários</a>
                <a href="#ajuda" class="nav-link">Ajuda</a>
            </nav>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 Prefeitura Municipal de Foz do Iguaçu - SAEB</p>
            <p>Sistema de Administração Eletrônica de Benefícios</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin123') {
                alert('Login realizado com sucesso!');
                // Simular redirecionamento para dashboard
                window.location.href = '#dashboard';
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }
        });
        
        function showHelp() {
            alert('Ajuda: Entre em contato com o suporte técnico para assistência.');
        }
        
        function resetPassword() {
            alert('Funcionalidade de recuperação de senha em desenvolvimento.');
        }
        
        function contactSupport() {
            alert('Suporte: Entre em contato pelo email suporte@pmfi.pr.gov.br');
        }
    </script>
</body>
</html>
